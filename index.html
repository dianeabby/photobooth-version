<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoBooth - Insert Coin</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="photobooth">
        <!-- Photobooth Sign -->
        <div class="photobooth-sign">
            <span>PHOTO BOOTH</span>
        </div>

        <div class="machine-body">
            <!-- Left Panel (Machine Body) -->
            <div class="left-panel">
                <!-- Insert Coin Section -->
                <div class="coin-slot" id="coin-slot">
                    <div class="coin-entry"></div> <!-- Coin entry slot -->
                    <p class="coin-text">INSERT COIN HERE</p>
                    <div class="coin" id="coin"></div> <!-- Coin that will disappear -->
                </div>
            </div>

            <!-- Right Curtain (Door) -->
            <div class="curtainContainer">
                <div class="curtain" id="curtain">
                    <div class="curtainFold"></div>
                    <div class="curtainFold"></div>
                    <div class="curtainFold"></div>
                    <div class="curtainFold"></div>
                    <div class="curtainFold"></div>
                    <div class="curtainFold"></div>
                    <div class="curtainFold"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
